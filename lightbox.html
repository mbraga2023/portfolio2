<!DOCTYPE html>
<html>
<head>
  <title>Lightbox Example</title>
  <style>
    /* CSS styling for the lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .lightbox-image {
      max-width: 80%;
      max-height: 80%;
    }

    .lightbox-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .lightbox-controls button {
      background-color: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    /* CSS styling for the thumbnails */
    .thumbnail {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Lightbox Example</h1>

  <div class="lightbox" id="lightbox">
    <span class="close-button" onclick="closeLightbox()">&times;</span>
    <img src="#" alt="Lightbox Image" class="lightbox-image" id="lightbox-image">
    <div class="lightbox-controls">
      <button onclick="previousImage()">&lt;</button>
      <button onclick="nextImage()">&gt;</button>
    </div>
  </div>

  <!-- Thumbnails to trigger the lightbox -->
  <img src="img/1/work-1.jpg" alt="Thumbnail 1" class="thumbnail" onclick="openLightbox(['img/1/work-1.jpg', 'img/1/work-2.jpg', 'img/1/work-3.jpg'])">
  <img src="img/2/work-1.png" alt="Thumbnail 2" class="thumbnail" onclick="openLightbox(['img/2/work-1.png', 'img/2/work-2.png', 'img/2/work-3.png'])">
  <img src="thumb3.jpg" alt="Thumbnail 3" class="thumbnail" onclick="openLightbox(['image3-1.jpg', 'image3-2.jpg', 'image3-3.jpg'])">

  <script>
    var lightbox = document.getElementById('lightbox');
    var lightboxImage = document.getElementById('lightbox-image');
    var currentImageIndex = 0;
    var imageUrls = [];

    function openLightbox(urls) {
      lightboxImage.src = urls[0];
      lightbox.style.display = 'flex';
      imageUrls = urls;
      currentImageIndex = 0;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function previousImage() {
      currentImageIndex = (currentImageIndex - 1 + imageUrls.length) % imageUrls.length;
      lightboxImage.src = imageUrls[currentImageIndex];
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
      lightboxImage.src = imageUrls[currentImageIndex];
    }
  </script>
</body>
</html>
